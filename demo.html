  <head>
    <title>colResizable demo</title>

    <!-- <script  src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->
    <script src="./jquery.min.js"></script>
    <script src="source/colResizable-1.3.source.js"></script>
    <script type="text/javascript">
      $(function() {

        var onSampleResized = function(e) {
          var columns = $(e.currentTarget).find("th");
          var msg = "columns widths: ";
          columns.each(function() {
            msg += $(this).width() + "px; ";
          })
          $("#sample2Txt").html(msg);
        };

        $("#sample2").colResizable({
          postbackSafe: true,
          liveDrag: true,
          gripInnerHtml: "<div class='grip'></div>",
          draggingClass: "dragging",
          onResize: onSampleResized
        });

      });
    </script>
  </head>

  <body>
    <div class="center">

      <br/>
      <br/>

      <table id="sample2" width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
          <th>header</th>
          <th>header</th>
          <th>header</th>
        </tr>
        <tr>
          <td class="left">cell</td>
          <td>cell</td>
          <td class="right">cell</td>
        </tr>
        <tr>
          <td class="left">cell</td>
          <td>cell</td>
          <td class="right">cell</td>
        </tr>
        <tr>
          <td class="left bottom">cell</td>
          <td class="bottom">cell</td>
          <td class="bottom right">cell</td>
        </tr>
      </table>

      <br/>

      <div class="sampleText">
        <label id="sample2Txt">Drag the columns to start</label>
      </div>

      <br/>
      <br/>
